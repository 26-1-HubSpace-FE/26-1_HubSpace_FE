name: CI

# 워크플로우가 실행될 조건 설정
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# 워크플로우에서 실행할 작업들
jobs:
  # Job 1: 코드 품질 검사 및 빌드
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    # 1. 코드 체크아웃
    - name: Checkout code
      uses: actions/checkout@v4
    
    # 2. pnpm 설치 (Node.js 설정보다 먼저!)
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    
    # 3. Node.js 설정
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    
    # 4. 의존성 설치
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    # 5. ESLint 실행
    - name: Run ESLint
      run: pnpm lint
    
    # 6. 빌드 실행
    - name: Build project
      run: pnpm build
    
    # 7. 빌드 결과물 아티팩트로 저장 (선택사항)
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        retention-days: 7
