name: Frontend CI

on:
  push:
    branches-ignore:
      - main

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js 세팅
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      # 3. pnpm 설치
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      # 4. 의존성 설치
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5. 린트
      - name: Run lint
        run: pnpm lint

      # 6. 빌드
      - name: Build
        run: pnpm build
